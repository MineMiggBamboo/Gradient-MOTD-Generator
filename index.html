<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.min.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <title>MOTD Gradient Generator</title>
    </head>
    <body>
        <div id="container">
            <h1>Minecraft Server MOTD Gradient Generator</h1>

            <div class="row">
                <h2>Color 1: </h2>
                <input id="color1" type="color" value="#FF6600" />
                <h2 id="color1result" class='sublabel'></h2>
            </div>

            <div class="row">
                <h2>Color 2: </h2>
                <input id="color2" type="color" value="#FF00FF" />
                <h2 id="color2result" class='sublabel'></h2>
            </div>

            <div class="row">
                <h2>Text to convert: </h2>
                <textarea id="converttext">Enter your text here!</textarea>
            </div>

            <div class="row">
                <h2>Result: </h2>
                <textarea id="outputtext" readonly></textarea>
                <div id="modifiers">
                    <div class="row">
                        <input id="bold" type="checkbox" />
                        <h2>Bold</h2>
                    </div>
                    <div class="row">
                        <input id="italic" type="checkbox" />
                        <h2>Italic</h2>
                    </div>
                    <div class="row">
                        <input id="underlined" type="checkbox" />
                        <h2>Underlined</h2>
                    </div>
                    <div class="row">
                        <input id="useampersand" type="checkbox" />
                        <h2>Use '&'</h2>
                        <input id="usesection" type="checkbox" />
                        <h2>Use 'ยง'</h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <h2>Preview: </h2>
                <h2 id="previewtext"></h2>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
