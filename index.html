<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
        <script defer src="GradientUtil.js"></script>
        <script defer src="GradientGenerator.js"></script>
        <title>MOTD Gradient Generator</title>
    </head>
    <body>
        <h1>Minecraft Server MOTD<br />Gradient Generator</h1>

        <div class="section">
            <h2>Colors:</h2>
            <div class="row">
                <div id="colorpicker1"></div>
                <div id="colorpicker2"></div>
            </div>
        </div>

        <div class="section">
            <h2>Input:</h2>
            <div class="row">
                <textarea id="inputbox">Enter your text here!</textarea>
            </div>
        </div>

        <div class="section">
            <h2>Settings:</h2>
            <div class="row">
                <select id="settings" multiple size="5">
                    <option value="bold">Bold</option>
                    <option value="italic">Italic</option>
                    <option value="underlined">Underlined</option>
                    <option id="ampersandOption" value="ampersand">Use '&'</option>
                    <option id="sectionOption" value="section">Use 'ยง'</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h2>Output:</h2>
            <div class="row">
                <textarea id="outputbox" readonly></textarea>
            </div>
        </div>

        <div class="section">
            <h2>Preview:</h2>
            <div class="row">
                <h2 id="previewtext"></h2>
            </div>
        </div>
    </body>
</html>
