<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.min.css" />
        <title>MOTD Gradient Generator</title>
    </head>
    <body>
        <div id='container'>
            <h1>MC Server MOTD Gradient Generator</h1>

            <hr />

            <div class='row'>
                <h2>Color 1: </h2>
                <input id='color1' type='color' value='#FF6600' />
            </div>

            <div class='row'>
                <h2>Color 2: </h2>
                <input id='color2' type='color' value='#FF00FF' />
            </div>

            <div class='row'>
                <h2>Text to convert: </h2>
                <textarea id='converttext'></textarea>
            </div>

            <hr />

            <div class='row'>
                <h2>Result: </h2>
                <textarea id='outputtext'></textarea>
            </div>

            <div class='row'>
                <h2>Preview: </h2>
                <h2 id='previewtext'></h2>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
